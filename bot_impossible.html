<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bot_impossible.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Bot-impossible</title>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="section_player">
                <h1 class="player">
                    Игрок
                </h1>
                <section id="section_1" class="input_player-rock">
                    <img id="images" class="img_rock" src="img/kylak_left.png" alt="">
                    
                </section>
            </div>
            <div class="all">
                <img id="versus" class="versus" src="img/vs.svg" alt="vs">
                        <ul class="choose">
                            <li class="right air"><img id="paper" class="chooser" src="img/paper.svg" alt="paper"></li>
                            <li class="right air"><img id="rock" class="chooser" src="img/rock.svg" alt="rock"></li>
                            <li class="air"><img id="scissors" class="chooser" src="img/scissors.svg" alt="scissors"></li>
                        </ul>
                <a href="index.html"><img class="exit" src="img/exit.svg" alt="exit"></a>
            </div>
            <div class="section_bot">
                <h1 class="bot">Компьютер</h1>
                <section id="section_2" class="input_player-rock">
                    <img id="images_1" class="img_rock_1" src="img/kylak_right.png" alt="">
                </section>
            </div>
        </div>
    </div>  
    <script src="js/bot_impossible.js"></script>
</body>
</html>
